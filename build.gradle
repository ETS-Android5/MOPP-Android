allprojects {
    buildscript {
        repositories {
            google()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:3.0.1'
        }
    }
    repositories {
        google()
        jcenter()
    }
}

ext {
    compileSdkVersion = 26
    minSdkVersion = 21
    targetSdkVersion = 26

    androidSupportLibraryVersion = '26.1.0'
    firebaseVersion = '11.6.0'
    preferenceV7FixVersion = '26.1.0.3'
    guavaVersion = '23.5-android'
    commonsIoVersion = '2.6'
    timberVersion = '4.6.0'
    butterknifeVersion = '8.8.1'
    okhttpVersion = '3.9.1'
    retrofitVersion = '2.3.0'
    spongycastleVersion = '1.54.0.0'
    materialValuesVersion = '1.1.1'
    daggerVersion = '2.13'
    conductorVersion = '2.1.4'
    rxJavaVersion = '2.1.7'
    rxAndroidVersion = '2.0.1'
    rxBindingVersion = '2.0.0'
    autoValueVersion = '1.5.2'
    autoValueParcelVersion = '0.2.5'
    junitVersion = '4.12'
}
