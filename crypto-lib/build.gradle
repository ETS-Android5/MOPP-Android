apply plugin: 'com.android.library'
apply plugin: 'com.vanniktech.android.javadoc'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
    }

    lintOptions {
        lintConfig file('../lint.xml')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

androidJavadoc {
    variantFilter = { variant ->
        return variant.name == 'release'
    }
    outputDir = { Project project ->
        "${project.rootProject.projectDir}/docs/${project.name}/javadoc/"
    }
}

dependencies {
    api "com.android.support:support-annotations:${androidSupportLibraryVersion}"

    api "com.google.guava:guava:${guavaVersion}"
    api "com.squareup.okio:okio:${okioVersion}"
    api "com.jakewharton.threetenabp:threetenabp:${threetenabpVersion}"

    implementation "com.jakewharton.timber:timber:${timberVersion}"

    implementation "com.google.auto.value:auto-value-annotations:${autoValueVersion}"
    annotationProcessor "com.google.auto.value:auto-value:${autoValueVersion}"

    implementation "org.apache.directory.api:api-ldap-client-all:${apacheDirectoryVersion}"

    implementation ("org.open-eid.cdoc4j:cdoc4j:${cdoc4jVersion}") {
        exclude group: 'org.slf4j'
    }

    api project(':common-lib')

    testImplementation "junit:junit:${junitVersion}"
    testImplementation "com.google.truth:truth:${truthVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
}
